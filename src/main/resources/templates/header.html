<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
    <!-- header -->
    <header id="site-header" class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a th:href="@{/home}" class="navbar-brand"><i class="fas fa-solid fa-image"></i>Photo Post
                </a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                    <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active':''}"
                               th:href="@{/home}" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/admin/review' ? 'active':''}"
                               th:href="@{/admin/review}" class="nav-link" aria-current="page">Review Photo</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('USER')">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/user/upload_photo' ? 'active':''}"
                               th:href="@{/user/upload_photo}" class="nav-link" aria-current="page">Upload Photo</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a  th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}"
                                th:href="@{/login}" class="nav-link">LogIn</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a  th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active':''}"
                                th:href="@{/logout}" class="nav-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- //header -->
</body>

</html>
